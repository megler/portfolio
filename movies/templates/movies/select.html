{% extends "movies/base.html" %}

{% block title %}Select Movie{% endblock %}

{% block body %}
  <div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for movie in movies.results %}
      <p>
        <a href="{% url 'movies:find' id=movie.id %}">
          {{ movie.title }}
          -
          {{ movie.release_date }}
        </a>
      </p>
    {% endfor %}
  </div>
{% endblock %}
