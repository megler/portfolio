{% extends "movies/base.html" %}

{% block title %}Edit Movies{% endblock %}

{% block body %}
  <div class="container mt-5">
    <div class="content">
      <h1 class="heading">{{ movie.title }}
      </h1>
      <p class="description">Edit Movie Rating</p>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_movie_rating" class="form-label">Your Rating out of 10 (eg. 7.5)</label>
          {{ form.movie_rating }}
        </div>
        <div class="mb-3">
          <label for="id_movie_review" class="form-label">Movie Review</label>
          {{ form.movie_review }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
